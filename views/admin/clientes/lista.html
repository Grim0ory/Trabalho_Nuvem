<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 border border-dark border-bottom-0">Clientes</h2>
        <a href="/cliente/novo">
            <button class="mb-3 btn btn-success">
                Cadastrar cliente
            </button>
        </a>

        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <% articles.forEach((article)=>{ %>
                    <tr class="text-center">
                        <td><strong><%= article.id %></strong></td>
                        <td><strong><%= article.title %></strong></td>
                        <td><strong ><%= article.slug %></strong></td>
                        <td><strong><%= article.category.title %></strong></td>
                        <td>
                            <a href="/admin/articles/edit/<%= article.id %>">
                                <button class="btn btn-warning">Editar</button>
                            </a>
                           
                            
                            <form class="d-inline delete-article" method="POST" action="/admin/articles/delete">
                                <input type="hidden" name="id" value="<%= article.id %>">
                                <button class="btn btn-danger">Deletar</button>  
                            </form>
                        </td>
                    </tr>
                <% }) %>
            </tbody>
        </table>
    </div>
</body>
</html>
